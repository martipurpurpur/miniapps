

{% extends "homepage/layout/base.html" %}
{% block content %}
{% load static %}
    <header class="marti text-center">
    <h2>Сегодня: {{ date }}</h2>
    <img src="{% static 'image/plant.png' %}">
    <h3>{{ weather }}</h3>
    </header>

    <div class="container">

    <div class="row">
{% for miniapp in miniapps %}
       <div class="col">

           <div class="card text-black marti-cards" style="width: 15rem; height: 15rem; margin-top: 10px;">
               <div class="card-header text-center">
                   <h3><a href="/{{ miniapp.id }}">{{ miniapp.name }}</a></h3>

               </div>
               <div class="card-body">
                   <p class="card-text">
                       <p>{{ miniapp.description }}</p>
                   </p>
               </div>
           </div>

       </div>
{% endfor %}
    </div>

    </div>
{% endblock %}
